<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World VueJS!</title>
  <script type="text/javascript" src="https://npmcdn.com/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
    <div id="app" style="text-align: center; padding-top: 20%;">
      <h1> {{fullName}}</h1>
      <input type="text" v-model='first' placeholder="First name">
      <input type="text" v-model='last' placeholder="Last Name">
    </div>
    
    <script>
      new Vue({
        el: '#app',
        data: {
          first: '',
          last: ''
        },
        computed: {
          fullName: function(){
            return this.first + ' ' + this.last
          }
  
        }
      })
    </script>
  </body>

  </html>

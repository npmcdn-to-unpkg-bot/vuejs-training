<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World VueJS!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script type="text/javascript" src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" style="text-align: center; padding-top: 20%;">
        <counter name='Likes'></counter>
        <counter name='Deslikes'></counter>
    </div>
    <template id="counter-template">
        <h1>{{count}}</h1>
        <button @click='count += 1'>{{ name }}</button>
    </template>
    <script type="text/javascript">
    Vue.component('counter', {
        template: '#counter-template',
        props: ['name'],
        data: function() {
            return {
                count: 0
            }
        }
    });

    new Vue({
        el: '#app'
    })

    /*
          new Vue({
            el: '#app',
            components: {
              counter: {
                template: '#counter-template',
                props: ['name'],
                data: function() {
                  return {
                    count: 0
                  }
                }
              }
            }
          })
          */
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subscription Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script type="text/javascript" src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app" style="text-align: center; padding-top: 20%">
        <div v-for="plan in plans">
            <plan :plan='plan' :active.sync='active' inline-template>
              <div>
                <span>{{ plan.name }}</span>
                <span>{{ plan.price}}/month</span>
                <button @click='setActivePlan' v-show='plan.name !== active.name'>
                  {{ isUpgrade ? 'Upgrade' : 'Downgrade' }}
                </button>
                <span v-else> Current </span>
              </div>
            </plan>
        </div>
    </div>

    <script>
    new Vue({
        el: '#app',
        data: {
            plans: [
            { name: 'Enterprise', price: '100' }, 
            { name: 'Pro', price: '50' }, 
            { name: 'Personal', price: '10' }, 
            { name: 'Free', price: '0' }
            ],

            active: {}
        },

        components: {
            plan: {
                props: ['plan', 'active'],

                methods: {
                    setActivePlan: function() {
                        this.active = this.plan;
                    }
                },

                computed: {
                    isUpgrade: function() {
                        return this.plan.price >= this.active.price;
                    }
                },
            }
        }
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World VueJS!</title>
  <script src="https://npmcdn.com/vue/dist/vue.min.js"></script>
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css'>
</head>

<body>

<style type="text/css">
  body { padding: 10%; }
  h2 { text-align: center; }
  pre { font-size: 12px }
  @media screen and (min-width: 480px) { .input { width: 30%;} }
  
  .footer { position: absolute; right: 0; bottom: 0; left: 0; 
    padding: 0.5rem; background-color: #efefef; text-align: center; }
</style>

    <div id="app">
      <form>
        <span v-show='!message'>
          <h2>You must enter a message!</h2>
        </span>
        <div style="text-align:center">
          <textarea class='input' v-model='message'></textarea>
        </div>
        <div style="text-align: center">
          <button type="submit" v-show='message'>Submit message</button>
        </div>
      </form>

    <div class="footer">
      <pre>{{ $data | json }}</pre>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          message: ''
        }
      })
    </script>

  </body>

  </html>

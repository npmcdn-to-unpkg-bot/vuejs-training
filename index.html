<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World VueJS!</title>
  <script type="text/javascript" src="https://npmcdn.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
      <button type="submit" @click='updateCount'>
        Increment Counter: {{ count }}
      </button>     
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          count: 0
        },
        methods: {
          updateCount: function (){
            this.count += 1
          }
        }
      })
    </script>
  </body>

  </html>
